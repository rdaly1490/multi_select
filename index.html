<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an email inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything inbetween should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Pretty Cool huh?</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Other Checkbox</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Other Checkbox 2!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Other Checkbox 3</p>
    </div>
  </div>
<script src="js/index.js"></script>
</body>
</html>
